<body>
		<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
		
		<header>Ege University</br>Multimedia Information Systems</br>Final Project Demonstration</header>
		</br>
		<center><h1>HTTP Live Streaming (HLS)</h1></center>
		<hr noshade size="6" />
		<center>
                <div>
			<h2>4x3 NTSC Square Test Pattern</h2>
				<video id="video1" width="85%" height="auto" controls ></video>
		<script>
		var video1 = document.getElementById('video1');
        var hls1 = new Hls();
		hls1.loadSource('/bipbopall.m3u8');
		hls1.attachMedia(video1);
		hls1.on(Hls.Events.MANIFEST_PARSED,function() {
      video1.play();
	    });
		</script>
                </div>
				</br>
				<hr noshade size="6" />
				<div>
				<h2>Big Buck Bunny</h2>
						<video id="video2" width="85%" height="auto" controls ></video>
						<script>
						var video2 = document.getElementById('video2');
								var hls2 = new Hls();
								hls2.loadSource('/variants.m3u8');
								hls2.attachMedia(video2);
								hls2.on(Hls.Events.MANIFEST_PARSED,function() {
							  video2.play();
								});
						</script>
				</div>
				</center>
		</br>
		<footer>
		<p>İzmir, 2019</p>
		</footer>
</body>
